{% extends "base.html" %} {% block content %}
<div class="w-full px-4 md:px-12 py-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-primary dark:text-neutral-400 text-slate-950">Categorías</h2>
    <a href="{% url 'categoria_crear' %}" class="px-4 py-2 bg-cyan-600 hover:bg-cyan-700 text-white rounded">Agregar Categoría</a>
  </div>

  <form method="get" class="mb-6">
    <input type="text" name="q" value="{{ query|default:'' }}" placeholder="Buscar categoría..." class="w-full md:w-1/3 px-3 py-2 rounded-lg border border-cyan-300/10 bg-slate-200 dark:bg-slate-950 dark:text-white focus:outline-none focus:ring-2 focus:ring-cyan-500/20" />
  </form>

  <div class="overflow-x-auto bg-white dark:bg-slate-900 rounded shadow">
    <table class="w-full text-sm text-left text-slate-800 dark:text-slate-300">
      <thead class="bg-slate-200 dark:bg-slate-950 text-xs uppercase font-semibold">
        <tr>
          <th class="px-4 py-3">Nombre</th>
          <th class="px-4 py-3">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-200 dark:divide-slate-700">
        {% for cat in categorias %}
        <tr class="hover:bg-slate-100 dark:hover:bg-slate-800">
          <td class="px-4 py-2">{{ cat.nombre }}</td>
          <td class="px-4 py-2">
            <a href="{% url 'categoria_editar' cat.pk %}" class="px-2 py-1 bg-yellow-500 hover:bg-yellow-600 text-white rounded">Editar</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2" class="text-center py-4 text-slate-500 dark:text-slate-400">No hay categorías registradas.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
