{% extends 'base.html' %} {% block title %}{{ title }}{% endblock %} {% block content %}
<div class="min-h-screen bg-neutral-200 dark:bg-slate-950 py-10">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">{{ title }}</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% for empresa in empresas %}
      <div class="bg-white dark:bg-slate-900 shadow rounded-lg p-5 border border-gray-200 dark:border-gray-700">
        <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-2">{{ empresa.razon_social }}</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">NIT: {{ empresa.nit }}</p>
        <a href="{% url 'listar_asientos_diario' empresa.id %}" class="inline-block px-4 py-2 bg-indigo-600 text-white text-sm rounded hover:bg-indigo-700 transition">Ver Asientos</a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
