<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Moderno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body class="bg-slate-950 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Card principal -->
      <div class="bg-slate-900 rounded-2xl shadow-2xl p-8 border border-slate-800">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
            <i class="fas fa-lock text-white text-2xl"></i>
          </div>
          <h1 class="text-3xl font-bold text-white mb-2">Bienvenido</h1>
          <p class="text-slate-400">Inicia sesión en tu cuenta</p>
        </div>

        <!-- Botones de autenticación social -->
        <div class="space-y-3 mb-6">
          <!-- Botón Google -->
          <button class="w-full bg-white hover:bg-gray-50 text-gray-900 font-medium py-1 px-2 rounded-xl flex items-center justify-center space-x-3 transition-all duration-200 transform hover:scale-[1.02] hover:shadow-lg">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            <span>Continuar con Google</span>
          </button>

          <!-- Botón GitHub -->
          <button class="w-full bg-gray-800 hover:bg-gray-700 text-white font-medium py-1 px-2 rounded-xl flex items-center justify-center space-x-3 transition-all duration-200 transform hover:scale-[1.02] hover:shadow-lg">
            <i class="fab fa-github text-xl"></i>
            <span>Continuar con GitHub</span>
          </button>
        </div>

        <!-- Divisor -->
        <div class="relative mb-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-slate-900 text-slate-400">o continúa con email</span>
          </div>
        </div>

        <!-- Formulario -->
        <form class="space-y-4">
          <!-- Campo Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Correo electrónico</label>
            <div class="relative">
              <input type="email" id="email" name="email" class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="tu@ejemplo.com" required />
              <i class="fas fa-envelope absolute right-4 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
            </div>
          </div>

          <!-- Campo Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Contraseña</label>
            <div class="relative">
              <input type="password" id="password" name="password" class="w-full px-4 py-3 bg-slate-800 border border-slate-700 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="••••••••" required />
              <button type="button" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-300" onclick="togglePassword()">
                <i class="fas fa-eye" id="toggleIcon"></i>
              </button>
            </div>
          </div>

          {% comment %}
          <!-- Recordar y olvidar contraseña -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center space-x-2 text-slate-300">
              <input type="checkbox" class="w-4 h-4 text-blue-600 bg-slate-800 border-slate-600 rounded focus:ring-blue-500 focus:ring-2" />
              <span>Recordarme</span>
            </label>
            <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">¿Olvidaste tu contraseña?</a>
          </div>
          {% endcomment %}

          <!-- Botón de login -->
          <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-xl transition-all duration-200 transform hover:scale-[1.02] hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Iniciar Sesión
          </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center">
          <p class="text-slate-400 text-sm">
            ¿No tienes una cuenta?
            <a href="#" class="text-blue-400 hover:text-blue-300 font-medium transition-colors">Regístrate aquí</a>
          </p>
        </div>
      </div>

      <!-- Texto adicional -->
      <div class="text-center mt-6">
        <p class="text-slate-500 text-xs">
          Al continuar, aceptas nuestros
          <a href="#" class="text-blue-400 hover:text-blue-300">Términos de Servicio</a>
          y
          <a href="#" class="text-blue-400 hover:text-blue-300">Política de Privacidad</a>
        </p>
      </div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.className = "fas fa-eye-slash";
        } else {
          passwordInput.type = "password";
          toggleIcon.className = "fas fa-eye";
        }
      }

      // Animación de entrada
      document.addEventListener("DOMContentLoaded", function () {
        const card = document.querySelector(".bg-slate-900");
        card.style.opacity = "0";
        card.style.transform = "translateY(20px)";

        setTimeout(() => {
          card.style.transition = "all 0.6s ease-out";
          card.style.opacity = "1";
          card.style.transform = "translateY(0)";
        }, 100);
      });

      // Efectos de hover en los inputs
      const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
</html>
